name       : lerna
version    : 2.5.1
release    : 1
source     :
    - https://github.com/lerna/lerna/archive/v2.5.1.tar.gz : 4313420a415f28f1d88c2460b9dc7ddf5de7a38665abbcf8966c5e6d2b33bf95
license    : MIT
component  : programming.tools
summary    : Manage JavaScript projects with multiple packages
description: |
    A Tool for managing JavaScript projects with multiple packages
networking : yes
builddeps  :
    - yarn
rundeps    :
    - nodejs
setup      : |
    yarn
install    : |
    install -dm00644 $installdir/usr/bin
    install -dm00644 $installdir/usr/lib/node_modules/lerna
    cp -R bin node_modules yarn.lock package.json $installdir/usr/lib/node_modules/lerna/
    ln -s /usr/lib/node_modules/lerna/bin/lerna.js $installdir/usr/bin/lerna
